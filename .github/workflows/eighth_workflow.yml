name: Eighth WorkFlow
on:
  workflow_dispatch:
    inputs:
      titleCustom:
        description: Type the Title
        type: string
        required: true
        default: "Text in title"
      selectCustom:
        description: Select Value
        type: choice
        required: true
        options:
          - Value 1
          - Value 2
          - Value 3
          - Value 4
          - Value 5
        default: "Value 2"

jobs:
  run-first-command:
    runs-on: ubuntu-latest
    steps:
      - name: Event Vars
        run: |
          echo "Title: ${{ inputs.titleCustom }}"
          echo "Value: ${{ inputs.selectCustom }}"